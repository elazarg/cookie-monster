<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Monster</title>
    <link rel="stylesheet" href="glass.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>
<body>
    <div class="language-selector">
        <div class="language-dropdown" id="languageDropdown">
            <button class="lang-current" id="langCurrent" onclick="toggleLanguageDropdown(event)">🌐</button>
            <div class="lang-options" id="langOptions">
                <button class="lang-option" onclick="setLanguage('en')" data-lang="en">EN</button>
                <button class="lang-option" onclick="setLanguage('he')" data-lang="he">עב</button>
                <button class="lang-option" onclick="setLanguage('ar')" data-lang="ar">ع</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 data-i18n="title">Cookie Monster</h1>
        <!-- <p class="subtitle" data-i18n="subtitle">Trust-based cookie debt system</p> -->
        
        <div class="cookie-section">
            <button class="cookie-btn" onclick="addCookie('Cookie', 1)">
                <span data-i18n="iTookCookie">I took a cookie</span>
                <br>₪1
            </button>
        </div>

        <div class="debt-display" id="debtDisplay" oncontextmenu="return false;" 
             ontouchstart="handleLongPress(event)" ontouchend="clearTimeout(longPressTimer)">
            <div class="debt-progress-bar">
                <div class="debt-progress-fill" id="debtProgressFill"></div>
            </div>
            <div class="debt-text">
                <span data-i18n="totalDebt">Total Debt</span>: ₪<span id="debtAmount">0</span>
            </div>
        </div>
        
        <div class="payment-link-section">
            <button class="payment-link-btn" onclick="openPaymentApp()" disabled>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                    <line x1="1" y1="10" x2="23" y2="10"/>
                </svg>
                Bit
            </button>
        </div>
        <div class="payment-section">
            <h3 data-i18n="addPayment">I paid</h3>
            <div class="payment-buttons">
                <button class="payment-btn" onclick="addPayment(1)">₪1</button>
                <button class="payment-btn" onclick="addPayment(5)">₪5</button>
                <button class="payment-btn" onclick="addPayment(10)">₪10</button>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn" onclick="undoLastAction()" data-i18n="undo" id="undoBtn" disabled>Undo</button>
            <button class="action-btn clear-btn" onclick="clearEverything()" data-i18n="clearEverything">I Paid Everything</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
