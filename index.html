<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Debt Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 380px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.8em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 0.85em;
        }

        .language-selector {
            position: fixed;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: #333;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9em;
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
        }

        .lang-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }

        .lang-btn:active {
            background: rgba(102, 126, 234, 0.2);
        }

        .lang-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .section {
            margin-bottom: 20px;
            padding: 18px 15px;
            background: rgba(247, 247, 247, 0.8);
            border-radius: 15px;
        }

        .section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.05em;
        }

        .cookie-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .cookie-btn {
            background: linear-gradient(45deg, #ffa726, #ff7043);
            border: none;
            color: white;
            padding: 16px 10px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.85em;
            min-height: 60px;
            touch-action: manipulation;
        }

        .large-cookie-btn {
            padding: 24px 40px;
            font-size: 1.1em;
            min-height: 80px;
            min-width: 250px;
        }

        .cookie-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 167, 38, 0.4);
        }

        .cookie-btn:active {
            transform: translateY(0);
            background: linear-gradient(45deg, #ff7043, #ffa726);
        }

        .payment-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .payment-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 16px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.95em;
            min-height: 48px;
            touch-action: manipulation;
        }

        .quick-pay {
            flex: 1;
            min-width: 80px;
        }

        .payment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .payment-btn:active {
            transform: translateY(0);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .debt-display {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px 16px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.4em;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
        }

        .debt-display.low-debt {
            background: linear-gradient(45deg, #ffa726, #ff7043);
            box-shadow: 0 10px 20px rgba(255, 167, 38, 0.3);
        }

        .debt-display.no-debt {
            background: linear-gradient(45deg, #26de81, #20bf6b);
            box-shadow: 0 10px 20px rgba(38, 222, 129, 0.3);
        }

        .debt-display.positive {
            background: linear-gradient(45deg, #26de81, #20bf6b);
            box-shadow: 0 10px 20px rgba(38, 222, 129, 0.3);
        }

        .debt-progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 0 0 15px 15px;
        }

        .debt-progress-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 0 0 15px 15px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .debt-text {
            position: relative;
            z-index: 1;
        }

        #debtAmount {
            border: 2px solid transparent;
            padding: 2px 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        #debtAmount.editing {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            outline: none;
        }

        .clear-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s ease;
            flex: 1;
            min-height: 48px;
            touch-action: manipulation;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .clear-btn:active {
            transform: translateY(0);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .undo-btn {
            background: linear-gradient(45deg, #ffa726, #ff7043);
            border: none;
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s ease;
            flex: 1;
            min-height: 48px;
            touch-action: manipulation;
        }

        .undo-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 167, 38, 0.4);
        }

        .undo-btn:active:not(:disabled) {
            transform: translateY(0);
            background: linear-gradient(45deg, #ff7043, #ffa726);
        }

        .undo-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .cookie-emoji {
            font-size: 1.2em;
            margin-right: 5px;
        }

        /* RTL Support */
        [dir="rtl"] {
            text-align: right;
        }

        [dir="rtl"] .container {
            text-align: center;
            padding: 25px 20px;
        }

        [dir="rtl"] .language-selector {
            right: auto;
            left: 15px;
        }

        [dir="rtl"] .cookie-emoji {
            margin-right: 0;
            margin-left: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                margin: 5px;
            }
            
            .large-cookie-btn {
                min-width: 200px;
                padding: 20px 30px;
            }
            
            .payment-buttons {
                flex-direction: row;
                gap: 8px;
            }
            
            .quick-pay {
                min-width: 60px;
                padding: 12px 8px;
                font-size: 0.9em;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .lang-btn {
                min-height: 48px;
                min-width: 48px;
                padding: 14px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <button class="lang-btn" onclick="setLanguage('en')" data-lang="en">EN</button>
        <button class="lang-btn" onclick="setLanguage('he')" data-lang="he">עב</button>
        <button class="lang-btn" onclick="setLanguage('ar')" data-lang="ar">ع</button>
    </div>

    <div class="container">
        <h1 data-i18n="title">Cookie Tracker</h1>
        <p class="subtitle" data-i18n="subtitle" style="display: none;">Trust-based cookie debt system</p>
        
        <div class="section">
            <div class="cookie-buttons">
                <button class="cookie-btn large-cookie-btn" onclick="addCookie('Cookie', 1.0)">
                    <span data-i18n="iTookCookie">I took a cookie</span>
                    <br>₪1.0
                </button>
            </div>
        </div>

        <div class="debt-display" id="debtDisplay" oncontextmenu="return false;" ontouchstart="handleLongPress(event)" ontouchend="clearLongPress()" onmousedown="handleLongPress(event)" onmouseup="clearLongPress()">
            <div class="debt-progress-bar">
                <div class="debt-progress-fill" id="debtProgressFill"></div>
            </div>
            <div class="debt-text">
                <span data-i18n="totalDebt">Total Debt</span>: ₪<span id="debtAmount">0.0</span>
            </div>
        </div>

        <div class="section">
            <h3 data-i18n="addPayment">I payed:</h3>
            <div class="payment-buttons">
                <button class="payment-btn quick-pay" onclick="addPayment(1)">₪1</button>
                <button class="payment-btn quick-pay" onclick="addPayment(5)">₪5</button>
                <button class="payment-btn quick-pay" onclick="addPayment(10)">₪10</button>
            </div>
        </div>

        <div class="action-buttons">
            <button class="undo-btn" onclick="undoLastAction()" data-i18n="undo" id="undoBtn" disabled>Undo</button>
            <button class="clear-btn" onclick="clearEverything()" data-i18n="clearEverything">I Paid Everything</button>
        </div>
    </div>

    <script>
        // Simple debt tracking with browser storage
        let totalDebt = 0;
        let currentLanguage = 'he';
        let actionHistory = [];
        let longPressTimer;
        let isEditing = false;

        // Browser cookie functions
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + '=' + value + ';expires=' + expires.toUTCString() + ';path=/';
        }

        function getCookie(name) {
            const nameEQ = name + '=';
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function loadDebtFromCookies() {
            const savedDebt = getCookie('cookieDebt');
            if (savedDebt !== null) {
                totalDebt = parseFloat(savedDebt);
            }
        }

        function saveDebtToCookies() {
            setCookie('cookieDebt', totalDebt.toFixed(1), 365);
        }

        // Translation data
        const translations = {
            en: {
                title: "Cookie Tracker",
                subtitle: "Trust-based cookie debt system",
                totalDebt: "Total Debt",
                creditBalance: "Credit Balance",
                iTookCookie: "I took a cookie",
                addPayment: "I payed",
                clearEverything: "I Paid Everything",
                undo: "Undo",
                debtLimitReached: "Cannot exceed ₪20 debt limit",
                creditLimitReached: "Cannot exceed ₪20 credit balance"
            },
            he: {
                title: "מעקב עוגיות",
                subtitle: "מערכת תשלום עצמי לעוגיות",
                totalDebt: "חוב כולל",
                creditBalance: "יתרה",
                iTookCookie: "לקחתי עוגייה",
                addPayment: "שילמתי",
                clearEverything: "שילמתי הכל",
                undo: "בטל",
                debtLimitReached: "לא ניתן לעבור חוב של ₪20",
                creditLimitReached: "לא ניתן לעבור יתרה של ₪20"
            },
            ar: {
                title: "حساب الكوكيز",
                subtitle: "نظام دفع ذاتي للكوكيز",
                totalDebt: "اجمالي الدين",
                creditBalance: "رصيد",
                iTookCookie: "أخذت كوكي",
                addPayment: "دفعت",
                clearEverything: "دفعت كل شيء",
                undo: "تراجع",
                debtLimitReached: "لا يمكن تجاوز حد الدين ₪20",
                creditLimitReached: "لا يمكن تجاوز رصيد ائتماني ₪20"
            }
        };

        function addToHistory(action, amount, description) {
            actionHistory.push({
                action: action,
                amount: amount,
                description: description,
                previousDebt: totalDebt - amount
            });
            updateUndoButton();
        }

        function updateUndoButton() {
            const undoBtn = document.getElementById('undoBtn');
            if (undoBtn) {
                undoBtn.disabled = actionHistory.length === 0;
            }
        }

        function undoLastAction() {
            if (actionHistory.length === 0) return;
            
            const lastAction = actionHistory.pop();
            totalDebt = lastAction.previousDebt;
            
            console.log(`Undid: ${lastAction.description}`);
            saveDebtToCookies();
            updateDisplay();
            updateUndoButton();
        }

        function handleLongPress(event) {
            if (event) event.preventDefault();
            if (longPressTimer) clearTimeout(longPressTimer);
            longPressTimer = setTimeout(() => {
                editDebtAmount();
            }, 800);
        }

        function clearLongPress() {
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
        }

        function editDebtAmount() {
            if (isEditing) return;
            
            const debtAmountElement = document.getElementById('debtAmount');
            if (!debtAmountElement) return;
            
            isEditing = true;
            const currentValue = Math.abs(totalDebt).toFixed(1);
            
            debtAmountElement.contentEditable = true;
            debtAmountElement.classList.add('editing');
            debtAmountElement.textContent = currentValue;
            debtAmountElement.focus();
            
            // Select all text
            const range = document.createRange();
            range.selectNodeContents(debtAmountElement);
            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);
            
            function finishEditing() {
                if (!isEditing) return;
                isEditing = false;
                debtAmountElement.contentEditable = false;
                debtAmountElement.classList.remove('editing');
                
                const newValue = parseFloat(debtAmountElement.textContent);
                if (!isNaN(newValue) && newValue >= 0 && newValue <= 99.9) {
                    const oldDebt = totalDebt;
                    totalDebt = totalDebt >= 0 ? newValue : -newValue;
                    addToHistory('edit', totalDebt - oldDebt, `Manual edit to ₪${totalDebt.toFixed(1)}`);
                    saveDebtToCookies();
                }
                updateDisplay();
            }
            
            // Add event listeners immediately
            debtAmountElement.onblur = finishEditing;
            debtAmountElement.onkeydown = function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    finishEditing();
                }
            };
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            
            if (lang === 'he' || lang === 'ar') {
                document.dir = 'rtl';
            } else {
                document.dir = 'ltr';
            }
            
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const activeBtn = document.querySelector(`[data-lang="${lang}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
            
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('debtDisplay');
            const debtAmountElement = document.getElementById('debtAmount');
            const progressFill = document.getElementById('debtProgressFill');
            
            if (!display || !debtAmountElement || !progressFill) return;
            
            const t = translations[currentLanguage] || translations['en'];
            
            debtAmountElement.textContent = Math.abs(totalDebt).toFixed(1);
            
            const debtLabel = display.querySelector('.debt-text span');
            if (debtLabel) {
                if (totalDebt >= 0) {
                    debtLabel.textContent = t.totalDebt;
                    
                    if (totalDebt === 0) {
                        display.className = 'debt-display no-debt';
                    } else if (totalDebt <= 5) {
                        display.className = 'debt-display low-debt';
                    } else {
                        display.className = 'debt-display';
                    }
                    
                    const progressPercent = Math.min((totalDebt / 20) * 100, 100);
                    progressFill.style.width = progressPercent + '%';
                } else {
                    debtLabel.textContent = t.creditBalance;
                    display.className = 'debt-display positive';
                    progressFill.style.width = '0%';
                }
            }
        }

        function addCookie(cookieType, price) {
            if (totalDebt + price > 20.0) {
                const t = translations[currentLanguage];
                alert(t.debtLimitReached || "Cannot exceed ₪20.0 debt limit");
                return;
            }
            
            totalDebt += price;
            addToHistory('cookie', price, `${cookieType} (₪${price})`);
            console.log(`Added ${cookieType} (₪${price}). New total: ₪${totalDebt.toFixed(1)}`);
            saveDebtToCookies();
            updateDisplay();
        }

        function addPayment(amount) {
            if (!amount) return;
            
            amount = Math.round(amount * 10) / 10;
            const newDebt = totalDebt - amount;
            
            if (newDebt < -99.9) {
                const t = translations[currentLanguage];
                alert(t.creditLimitReached || "Cannot exceed ₪99.9 credit balance");
                return;
            }
            
            totalDebt = newDebt;
            addToHistory('payment', -amount, `Payment ₪${amount}`);
            console.log(`Payment of ₪${amount}. New total: ₪${totalDebt.toFixed(1)}`);
            saveDebtToCookies();
            updateDisplay();
        }

        function clearEverything() {
            const t = translations[currentLanguage];
            totalDebt = 0;
            actionHistory = [];
            saveDebtToCookies();
            updateDisplay();
            updateUndoButton();
        }

        // Initialize
        loadDebtFromCookies();
        setLanguage('he');
        updateUndoButton();
    </script>
</body>
</html>
